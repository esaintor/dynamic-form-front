<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo draggable form</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="stylesheet" href="css/jquery-ui.css" />
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</head>

<body>
    <div class="side-form">
        <div class="form-draggable ui-widget-content">
            <h6>Create form to drag it to the yellow field</h6>
        </div>
        <div class="item-draggable ui-widget-content">
            text <input type="text" class="form-control" readonly/>
            <!-- <span class="close"></span> -->
        </div>
        <div class="item-draggable ui-widget-content">
            dropbox <select class="form-control" readonly><option></option></select>
        </div>
        <div class="row col-md-12">
            <div class="item-draggable ui-widget-content col-md-6">
                <input type="submit" class="btn btn-primary col-md-12" value="submit" readonly/>
            </div>
            <div class="item-draggable ui-widget-content col-sm-6">
                <input type="button" class="btn col-md-12" value="cancel" readonly/>
            </div>
        </div>
    </div>
    <div class="main-form">
        <div class="form-droppable"> Drop here </div>
        <div class="sortable">
            <form id="form1" class="form-ui">
                <h5>form 1</h5>
                <div class="sortable">
                </div>
            </form>
        </div>
        <button class="form-group btn btn-primary" id="save">save</button>
        <button class="form-group btn" id="clear">clear</button>
        <button class="form-group btn" id="post">post</button>
    </div>
    <!-- Textfield -->
    <div class="modal fade" id="textfield" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Textfield</h4>
                </div>
                <div class="modal-body">
                    label: <input id="labelfortextfield" class="form-control" type="text" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary modal-save" data="modal">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <!-- Dropdown -->
    <div class="modal fade" id="dropdown" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Dropdown</h4>
                </div>
                <div class="modal-body">
                    label: <input id="labelfordropdown" class="form-control" type="text" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary modal-save" data="modal">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <!-- Button -->
    <div class="modal fade" id="button" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Button</h4>
                </div>
                <div class="modal-body">
                    value: <input id="valuefortext" class="form-control" type="text" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary modal-save" data-dismiss="modal">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
