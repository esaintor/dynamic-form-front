<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo draggable form type</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="stylesheet" href="css/jquery-ui.css" />
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/render.js"></script>

</head>

<body>
    <div class="side-form">
        <div class="form-draggable ui-widget-content">
            <h6>Create form to drag it to the yellow field</h6>
        </div>
        <div class="item-draggable ui-widget-content">
            textfield <input type="text" class="form-control" readonly/>
        </div>
        <div class="item-draggable ui-widget-content">
            datefield <input type="date" class="form-control" readonly/>
        </div>
        <div class="item-draggable ui-widget-content">
            textarea <textarea class="form-control" readonly></textarea>
        </div>
        <div class="item-draggable ui-widget-content">
            dropbox <select class="form-control" readonly><option></option></select>
        </div>
    </div>
    <div class="main-form">
        <div class="form-droppable"> Drop here </div>
        <div class="sortable empty" id="form-list">
            <!-- <form id="form1" class="form-ui">
                <h5>form 1</h5>
                <div class="sortable">
                </div>
            </form> -->
        </div>
        <button class="form-group btn btn-primary" id="save">save</button>
        <button class="form-group btn" id="clear">clear</button>
        <button class="form-group btn" id="post">post</button>
    </div>

    <div class="hidden">

        <div id="formDialog">
            <div class="form-group">
                <label class="control-label">ID</label>
                <input type="text" id="formId" class="form-control" readonly />
            </div>
            <div class="form-group">
                <label class="control-label">Name</label>
                <input type="text" id="formName" class="form-control" />
            </div>
        </div>

        <div id="textDialog">
            <div class="form-group">
                <label class="control-label">ID</label>
                <input type="text" id="textId" class="form-control" readonly />
            </div>
            <div class="form-group">
                <label class="control-label">Name</label>
                <input type="text" id="textName" class="form-control" />
            </div>
        </div>

        <div id="textareaDialog">
            <div class="form-group">
                <label class="control-label">ID</label>
                <input type="text" id="textareaId" class="form-control" readonly />
            </div>
            <div class="form-group">
                <label class="control-label">Name</label>
                <input type="text" id="textareaName" class="form-control" />
            </div>
        </div>

        <div id="dateDialog">
            <div class="form-group">
                <label class="control-label">ID</label>
                <input type="text" id="dateId" class="form-control" readonly />
            </div>
            <div class="form-group">
                <label class="control-label">Name</label>
                <input type="text" id="dateName" class="form-control" />
            </div>
            <div class="form-group">
                <label class="control-label">Format</label>
                <input type="text" id="dateFormat" class="form-control" />
            </div>
        </div>

        <div id="dropdownDialog">
            <div class="form-group">
                <label class="control-label">ID</label>
                <input type="text" id="dropdownId" class="form-control" readonly />
            </div>
            <div class="form-group">
                <label class="control-label">Name</label>
                <input type="text" id="dropdownName" class="form-control" />
            </div>
            <div class="sortable" id="option-list">

            </div>
        </div>


    </div>


    <!-- Textfield -->
    <div class="modal fade" id="textfield" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Textfield</h4>
                </div>
                <div class="modal-body">
                    label: <input id="labelfortextfield" class="form-control" type="text" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary modal-save" data-dismiss="modal">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <!-- Dropdown -->
    <div class="modal fade" id="dropdown" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Dropdown</h4>
                </div>
                <div class="modal-body">
                    label: <input id="labelfordropdown" class="form-control" type="text" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary modal-save" data-dismiss="modal">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <!-- Button -->
    <div class="modal fade" id="button" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Date</h4>
                </div>
                <div class="modal-body">
                    value: <input id="valuefortext" class="form-control" type="text" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary modal-save" data-dismiss="modal">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
